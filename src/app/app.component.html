<div class="content" style="display: none">
  <span>fcc-random-quote-machine-angular app is running!</span>
</div>
<div *ngIf="loading; else content"><h1 id="loading">loading...</h1></div>
<ng-template #content>
  <app-quote-box
    [author]="quote.author"
    [quote]="quote.quote"
    [tweetURL]="tweetURL"
    [getNewQuote]="getNewQuote"
  ></app-quote-box>
</ng-template>
